name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          docker --version  # Ensure Docker is available
          docker build -t my-fastapi-app .  # Build Docker image for your app

      - name: Run tests inside Docker container
        run: |
          docker run --rm my-fastapi-app pytest  # Run pytest inside Docker container

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensures deployment happens only after tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Trigger deployment on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # GitHub Secret for Render API Key
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"serviceId": "srv-cumel852ng1s7382b690"}' \
            https://api.render.com/v1/services/trigger/deploy
